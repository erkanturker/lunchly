{% extends 'base.html' %} {% block title %}'Edit Reservation'{% endblock %} {%
block content %}
<div class="col-6">
  <h3>Update Reservation</h3>
  <form
    action="/{{ reservation.customerId }}/edit-reservation/{{reservation.id}}"
    method="POST"
  >
    <div class="form-group">
      <label for="start">Start</label>
      <input
        id="start"
        class="form-control"
        name="startAt"
        placeholder="yyyy-mm-dd hh:mm am/pm"
        value="{{ reservation.getFormattedNormal() }}"
      />
    </div>
    <div class="form-group">
      <label for="num-guests"># of Guests:</label>
      <input
        class="form-control"
        value="{{reservation.numGuests}}"
        name="numGuests"
        type="number"
        id="num-guests"
      />
    </div>
    <div class="form-group">
      <label for="notes">Notes:</label>
      <textarea class="form-control" name="notes" id="notes" values>
{{reservation.notes}}</textarea
      >
    </div>
    <button class="btn btn-primary">Update</button>
    <a href="/{{ reservation.customerId }}/" class="btn btn-danger">Cancel</a>
  </form>
</div>
{% endblock %}
